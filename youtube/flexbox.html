<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
                    display:flex;
                    flex-direction:row">
                <div style="background-color: lightblue;">div1</div>
                <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>

             <div style="
                    margin-top: 30px;
                    display:flex;
                    flex-direction:row">
                    <div style="background-color: lightblue;width: 100px;">100px</div>
                    <div style="background-color: lightpink; flex: 1;">flex1</div>
                </div>  
            
            <div style="
                margin-top: 30px;
                display:flex;
                flex-direction:row">
               
                <div style="background-color: lightblue; flex: 1;">flex1</div>
                <div style="background-color: lightpink;width: 100px;">100px</div>
                <div style="background-color: lightblue; flex:2;">flex2</div>

            </div>

            <div style="
                 margin-top: 30px;
                display:flex;
                height: 70px;
                border: 2px;
                border-style: solid;
                border-color: blue;
                justify-content: space-between;
                flex-direction:row">
               
                <div style="background-color: lightblue; width: 100px;">100px</div>
                <div style="background-color: lightpink;width: 100px;">100px</div>
                <div style="background-color: lightblue; width:100px;">100px</div>

            </div>

            <div style="
                    margin-top: 30px;
                    display:flex;
                    height: 70px;
                    border: 2px;
                    border-style: solid;
                    border-color: blue;
                    justify-content: space-between;
                    align-items: center;
                    flex-direction:row">
               
                    <div style="background-color: lightblue; width: 100px;">100px</div>
                    <div style="background-color: lightpink;width: 100px;">100px</div>
                    <div style="background-color: lightblue; width:100px;">100px</div>

                </div>


    </body>
</html>
